<!DOCTYPE html5>
<html lang="en" ng-app="angularApp" ng-controller="mainController">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Leadership Academy of Camden</title>

  <link rel="stylesheet" href="css/bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/stylesheet.css">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>

<body>

  <nav class="navbar navbar-default" id="header">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=URXQ6N9BLNAT8&lc=US&item_name=The+Leadership+Academy&item_number=8888&currency_code=USD&bn=PP-DonationsBF%3Abtn_donateCC_LG.gif%3ANonHosted" target="_blank">
          <button class="btn btn-custom btn-donate">Charitable Donation</button>
        </a>

        <a class="btn btn-video" data-toggle="modal" data-target="#myModal">Video Intro</a>

      </div>


      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-right" ng-click="changeTab($event)">

          <li id="home" class="selected">
            <a href="#/home" class="push-top">Home</a>
          </li>
          <li id="camdenRealities">
            <a href="#/camdenRealities">Camden <br>Realities</a>
          </li>
          <li id="mission">
            <a href="#/mission" class="push-top">Mission</a>
          </li>
          <li id="process">
            <a href="#/process" class="push-top">The Process</a>
          </li>
          <li id="programs">
            <a href="#/programs" class="push-top">Programs</a>
          </li>
          <li id="scholarships">
            <a href="#/educationalSupport">EDUCATIONAL<br> SUPPORT</a>
          </li>
          <li id="Mentoring">
            <a href="#/mentoring" class="push-top">Mentoring</a>
          </li>
          <li id="team">
            <a href="#/team" class="push-top">Our Team</a>
          </li>
          <li id="contact">
            <a href="#/contact" class="push-top">Contact Us</a>
          </li>


        </ul>
      </div>

    </div>
  </nav>

  <div class="modal  fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">

      <div class="modal-content">
        <div class="modal-body">
          <video id="video-id" width="100%" height="100%" src="./introVideo.mp4" controls>
          </video>
        </div>

       <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div>
    <div ng-view></div>
  </div>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>


  <script src="js/app.js"></script>
  <script src="js/mainController.js"></script>

  <script>
    $('.navbar-collapse a').click(function() {
      $(".navbar-collapse").collapse('hide');
    });

    $('#myModal').on('hidden.bs.modal', function(e) {
      $('#video-id').attr("src", $("#video-id").attr("src"));
    });

    $(document).on('click', '#video-id', function(e) {
      var video = $(this).get(0);
      if (video.paused === false) {
        video.pause();
      } else {
        video.play();
      }
      return false;
    });

    $(".btn-video").click(function(){
      console.log("Hello");
      $("#video-id").get(0).play();
    })
  </script>

  <!-- Designed & Developed by Harsha Nooka , Gowtham Hosur -->

</body>

</html>
